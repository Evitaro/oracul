<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>–ü–æ–¥—Å–∫–∞–∑–∫–∞ –æ—Ç –í—Å–µ–ª–µ–Ω–Ω–æ–π –¥–ª—è...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a1a;
            color: #e0e0ff;
            font-family: 'Philosopher', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(41, 98, 255, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 85% 15%, rgba(255, 41, 41, 0.1) 0%, transparent 55%),
                radial-gradient(circle at 15% 85%, rgba(255, 216, 41, 0.1) 0%, transparent 55%);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            position: relative;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(41, 98, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .mystic-eye {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            display: block;
            animation: glow 4s infinite alternate;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px rgba(41, 98, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(255, 41, 41, 0.5)); }
            100% { filter: drop-shadow(0 0 5px rgba(255, 216, 41, 0.5)); }
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(41, 98, 255, 0.5);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(41, 98, 255, 0.3);
            background: rgba(10, 10, 26, 0.5);
            color: #fff;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'Philosopher', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(41, 98, 255, 0.8);
            box-shadow: 0 0 15px rgba(41, 98, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #2962ff, #ff2929);
            border: none;
            color: #fff;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'Philosopher', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(41, 98, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            display: none;
            color: #2962ff;
            font-style: italic;
            margin: 1rem 0;
        }

        .advice-container {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(41, 98, 255, 0.1);
            border: 1px solid rgba(41, 98, 255, 0.2);
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        .advice-container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(41, 98, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/mystic-eye.png" alt="–ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π –≥–ª–∞–∑" class="mystic-eye">
        <h1>–ü–æ–¥—Å–∫–∞–∑–∫–∞ –æ—Ç –í—Å–µ–ª–µ–Ω–Ω–æ–π –¥–ª—è...</h1>
        <div class="form-group">
            <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è..." />
        </div>
        <button onclick="getAdvice()">–ü–æ–ª—É—á–∏—Ç—å –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ</button>
        <div class="loading" id="loading">–°–æ–µ–¥–∏–Ω—è–µ–º—Å—è —Å –∫–æ—Å–º–∏—á–µ—Å–∫–æ–π –º—É–¥—Ä–æ—Å—Ç—å—é...</div>
        <div class="advice-container" id="adviceContainer"></div>
    </div>

    <script>
        async function getAdvice() {
            const nameInput = document.getElementById('nameInput');
            const adviceContainer = document.getElementById('adviceContainer');
            const loading = document.getElementById('loading');
            
            if (!nameInput.value) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–µ–¥—Å—Ç–∞–≤—å—Ç–µ—Å—å –Ω–∞–º...');
                return;
            }

            loading.style.display = 'block';
            adviceContainer.innerHTML = '';
            adviceContainer.style.opacity = '0';

            try {
                // –ü–æ–ª—É—á–∞–µ–º –º–∏—Å—Ç–∏—á–µ—Å–∫–∏–π —Å–æ–≤–µ—Ç –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º
                const adviceResponse = await fetch('https://api.adviceslip.com/advice');
                const adviceData = await adviceResponse.json();
                const englishAdvice = adviceData.slip.advice;

                // –ü–µ—Ä–µ–≤–æ–¥–∏–º –Ω–∞ —Ä—É—Å—Å–∫–∏–π
                const translateResponse = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(englishAdvice)}&langpair=en|ru`);
                const translateData = await translateResponse.json();
                const russianAdvice = translateData.responseData.translatedText;

                // –î–æ–±–∞–≤–ª—è–µ–º –º–∏—Å—Ç–∏—á–µ—Å–∫–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ
                const mysticalIntros = [
                    "üåü –ó–≤–µ–∑–¥—ã –≥–æ–≤–æ—Ä—è—Ç",
                    "‚ú® –ö–æ—Å–º–∏—á–µ—Å–∫–∏–µ —Å–∏–ª—ã —à–µ–ø—á—É—Ç", 
                    "üîÆ –ö—Ä–∏—Å—Ç–∞–ª—å–Ω—ã–π —à–∞—Ä –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç",
                    "üåô –õ—É–Ω–Ω—ã–π —Å–≤–µ—Ç –æ—Å–≤–µ—â–∞–µ—Ç –ø—É—Ç—å",
                    "‚ö° –ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ —Ä–∞—Å–∫—Ä—ã–≤–∞—é—Ç",
                    "üéÜ –î—Ä–µ–≤–Ω–∏–µ —Ä—É–Ω—ã –ø—Ä–µ–¥–≤–µ—â–∞—é—Ç",
                    "üåå –í—Å–µ–ª–µ–Ω–Ω–∞—è –Ω–∞–ø—Ä–∞–≤–ª—è–µ—Ç",
                    "üî• –ü–ª–∞–º—è —Å–≤–µ—á–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç",
                    "üåø –ú—É–¥—Ä–æ—Å—Ç—å –≤–µ–∫–æ–≤ –≥–ª–∞—Å–∏—Ç",
                    "üí´ –ê—Å—Ç—Ä–∞–ª—å–Ω—ã–µ –ø–æ—Ç–æ–∫–∏ –Ω–µ—Å—É—Ç –≤–µ—Å—Ç—å",
                    "üå∫ –¶–≤–µ—Ç–æ–∫ –∂–∏–∑–Ω–∏ —Ä–∞—Å–∫—Ä—ã–≤–∞–µ—Ç",
                    "üïØÔ∏è –¢–∞–π–Ω—ã–µ –∑–Ω–∞–∫–∏ —É–∫–∞–∑—ã–≤–∞—é—Ç",
                    "üåä –í–æ–ª–Ω—ã –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏–Ω–æ—Å—è—Ç",
                    "‚≠ê –°–æ–∑–≤–µ–∑–¥–∏—è —Å–∫–ª–∞–¥—ã–≤–∞—é—Ç—Å—è",
                    "üçÉ –í–µ—Ç–µ—Ä –ø–µ—Ä–µ–º–µ–Ω –¥–æ–Ω–æ—Å–∏—Ç"
                ];
                
                const randomIntro = mysticalIntros[Math.floor(Math.random() * mysticalIntros.length)];
                const personalizedAdvice = `${randomIntro}, ${nameInput.value}:\n\n${russianAdvice}`;

                // –ü–ª–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–≤–µ—Ç
                setTimeout(() => {
                    adviceContainer.innerHTML = personalizedAdvice;
                    adviceContainer.style.transition = 'opacity 0.5s ease-in';
                    adviceContainer.style.opacity = '1';
                }, 500);

            } catch (error) {
                adviceContainer.innerHTML = 'üåë –¢—É–º–∞–Ω –±—É–¥—É—â–µ–≥–æ —Å–ª–∏—à–∫–æ–º –≥—É—Å—Ç... –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–ª—É—á–∏—Ç—å —Å–æ–≤–µ—Ç –ø–æ–∑–∂–µ.';
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–ª–∞–≤–∏—à–∏ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getAdvice();
            }
        });
    </script>
</body>
</html>
